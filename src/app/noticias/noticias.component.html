<div class="container">
  <cdk-virtual-scroll-viewport class="vista" itemSize="50">
  <div class="row my-2" *ngFor="let noticia of Noticias">
    <div class="col">
      <img src="{{noticia.imagenNoticia}}" class="px-2 img-fluid rounded alineado">
      <p class="lead text-start ml-4 my-0">{{noticia.tituloNoticia}}</p>
      <span class="text-start">{{noticia.textoNoticia}}</span>
    </div>
  </div>
  </cdk-virtual-scroll-viewport>
</div>
